name: lint
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  awesome-lint:
    strategy:
      fail-fast: false
      matrix:
        files:
          - "readme.md"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: asdf_install
        uses: asdf-vm/actions/install@v4
      - name: "linting: ${{ matrix.files }}"
        run: npx -y awesome-lint ${{ matrix.files }}
  awesome-bot:
    strategy:
      fail-fast: false
      matrix:
        files:
          - "readme.md"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true
      - name: "install awesome-bot"
        run: gem install awesome_bot
      - name: "linting: ${{ matrix.files }}"
        run: awesome_bot --allow 403 --allow-redirect --allow-dupe ${{ matrix.files }}
